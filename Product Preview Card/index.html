<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Bryan Roberts">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="product-img">
      <img src="./images/image-product-desktop.jpg" alt="product image of perfume" />
    </div>
    <div class="product-info">
      <div class="product-info-title">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed 
          by Oliver Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h3>$149.99  <span>$169.99</span></h3>
        <a href="#">
          <img src="./images/icon-cart.svg" alt="Add to Cart">Add to Cart
        </a>
      </div>
    </div>
  </div>
</body>
</html>
